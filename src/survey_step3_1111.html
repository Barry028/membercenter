<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta charset="UTF-8">
    <title>1111 人力銀行 - 會員中心 - 履歷總覽</title>
    <!-- Vender  -->
    <link rel="stylesheet" type="text/css" href="vender/iconmoon/style.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <!-- CSS  -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--[if lte IE 9]>
        <script src="vender/html5shiv/dist/html5shiv.min.js"></script>
        <script src="vender/respond/dest/respond.min.js"></script>
        <script src="vender/Placeholders.js-master/dist/placeholders.jquery.min.js"></script>

<body style="background-color: #fff;">
<div class="survey_content">
    <p class="mb-16"><strong>請問您是被廠商主動邀約還是自己主投履歷而找到這份工作的呢?(可複選)</strong></p>
    <div class="choose_survey mb-16">
        <input type="checkbox" id="pipe-1" name="how_found" value="">
        <label for="pipe-1" class="btn btn-survey-lg mb-8">主動被邀約</label>
        <input type="checkbox" id="pipe-2" name="how_found" value="">
        <label for="pipe-2" class="btn btn-survey-lg mb-8">自己投遞履歷</label>
        <input type="checkbox" id="pipe-3" name="how_found" value="">
        <label for="pipe-3" class="btn btn-survey-lg mb-8">其他<br>
            <input class="others_input self-input-chk" placeholder="請填入文字" type="text" value="">
        </label>
    </div>
    <p class="mb-16"><strong>請問您待業多久找到這份工作?</strong></p>
    <div class="choose_survey mb-16">
        <input type="radio" id="date-1" name="found_date" value="">
        <label for="date-1" class="btn btn-survey-lg mb-8">1天</label>
        <input type="radio" id="date-2" name="found_date" value="">
        <label for="date-2" class="btn btn-survey-lg mb-8">1周內</label>
        <input type="radio" id="date-3" name="found_date" value="">
        <label for="date-3" class="btn btn-survey-lg mb-8">半個月內</label>
        <input type="radio" id="date-4" name="found_date" value="">
        <label for="date-4" class="btn btn-survey-lg mb-8">1個月內</label>
        <input type="radio" id="date-5" name="found_date" value="">
        <label for="date-5" class="btn btn-survey-lg mb-8">2個月內</label>
        <input type="radio" id="date-6" name="found_date" value="">
        <label for="date-6" class="btn btn-survey-lg mb-8">3個月內</label>
        <input type="radio" id="date-7" name="found_date" value="">
        <label for="date-7" class="btn btn-survey-lg mb-8">6個月內</label>
        <input type="radio" id="date-8" name="found_date" value="">
        <label for="date-8" class="btn btn-survey-lg mb-8">1年內</label>
        <input type="radio" id="date-9" name="found_date" value="">
        <label for="date-9" class="btn btn-survey-lg mb-8">超過1年</label>
    </div>
    <div class="mb-16">
        <p class="mb-16"><strong>請分享求職好消息，寫下鼓勵1111的話，鼓勵更多人找好工作！</strong></p>
        <textarea class="survey_textarea"></textarea>
    </div>
    <div class="mb-16">
        <p><strong>整體而言，在平台使用上是否滿意？</strong></p>
        <div class="cf">
            <div class="left">
                <p class="mb-16"></p>
            </div>
            <div class="right choose_title">
                <p class="inline-block choose_survey_text"><strong>沒有使用</strong></p>
                <p class="inline-block choose_survey_text"><strong>不滿意</strong></p>
                <p class="inline-block choose_survey_text"><strong>普通</strong></p>
                <p class="inline-block choose_survey_text"><strong>滿意</strong></p>
            </div>
        </div>
        <div class="cf">
            <div class="choose_survey left">
                <p class="mb-16">Web 網頁版</p>
            </div>
            <div class="choose_survey right">
                <input type="radio" id="user-chk1" name="user-chk-web" value="">
                <label for="user-chk1" class="btn btn-survey-sm mb-8"><i class="icon-check"></i></label>
                <input type="radio" id="user-chk2" name="user-chk-web" value="">
                <label for="user-chk2" class="btn btn-survey-sm mb-8"><i class="icon-check"></i></label>
                <input type="radio" id="user-chk3" name="user-chk-web" value="">
                <label for="user-chk3" class="btn btn-survey-sm mb-8"><i class="icon-check"></i></label>
                <input type="radio" id="user-chk4" name="user-chk-web" value="">
                <label for="user-chk4" class="btn btn-survey-sm mb-8"><i class="icon-check"></i></label>
            </div>
        </div>
        <div class="cf">
            <div class="choose_survey left">
                <p class="mb-16">Web 手機版</p>
            </div>
            <div class="choose_survey right">
                <input type="radio" id="user-chk5" name="user-chk-mobie" value="">
                <label for="user-chk5" class="btn btn-survey-sm mb-8"><i class="icon-check"></i></label>
                <input type="radio" id="user-chk6" name="user-chk-mobie" value="">
                <label for="user-chk6" class="btn btn-survey-sm mb-8"><i class="icon-check"></i></label>
                <input type="radio" id="user-chk7" name="user-chk-mobie" value="">
                <label for="user-chk7" class="btn btn-survey-sm mb-8"><i class="icon-check"></i></label>
                <input type="radio" id="user-chk8" name="user-chk-mobie" value="">
                <label for="user-chk8" class="btn btn-survey-sm mb-8"><i class="icon-check"></i></label>
            </div>
        </div>
        <div class="cf">
            <div class="choose_survey left">
                <p class="mb-16">找工作 App</p>
            </div>
            <div class="choose_survey right">
                <input type="radio" id="user-chk9" name="user-chk-app" value="">
                <label for="user-chk9" class="btn btn-survey-sm mb-8"><i class="icon-check"></i></label>
                <input type="radio" id="user-chk10" name="user-chk-app" value="">
                <label for="user-chk10" class="btn btn-survey-sm mb-8"><i class="icon-check"></i></label>
                <input type="radio" id="user-chk11" name="user-chk-app" value="">
                <label for="user-chk11" class="btn btn-survey-sm mb-8"><i class="icon-check"></i></label>
                <input type="radio" id="user-chk12" name="user-chk-app" value="">
                <label for="user-chk12" class="btn btn-survey-sm mb-8"><i class="icon-check"></i></label>
            </div>
        </div>
    </div>
    <div class="mb-16">
        <p class="mb-16"><strong>為了提升 1111 的服務品質，竭誠歡迎您提供建議與意見！</strong></p>
        <textarea class="survey_textarea"></textarea>
    </div>
    <div class="alert-block alert-primary">
        <span class="close" onclick="this.parentElement.style.display='none'" style="padding: 0 .5rem;">×</span>
        <p><a href="#!" target="_blank">富酬者大聯盟</a>為年輕人解決低薪、為自己加薪，特辦數位行銷學院魔鬼訓練營，規劃行銷實戰課程，四到六個月，讓新鮮人起薪多1萬，上班族加薪水30%不再是夢。加薪、搶攻高薪職缺靠自己！</p>
    </div>
</div>
<div class="modal-btn-box center">
    <button type="submit" class="btn btn--primary btn-next">送出</button>
</div>
<!-- Js -->
<script src="js/jquery-2.0.0.min.js"></script>
<!-- OwlCarousel -->
<script src="vender/OwlCarousel2-2.3.4/dist/owl.carousel.min.js"></script>
<!-- layer -->
<script src="vender/layer-v3.1.1/layer/layer.js"></script>
<!-- Template Custom -->
<script src="js/main.min.js"></script>
<script>
    $("#pipe-3").click(function(){
        $(".others_input").toggle();
    });
</script>
</body>

</html>
